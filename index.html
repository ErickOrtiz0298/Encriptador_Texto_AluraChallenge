<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="index.js"></script>

    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="/imagenes/Logo.png" alt="Logo alura">
    </header>
    <main>

        <section class="seccion_1">
            <textarea class="textarea" placeholder="Escribe tu texto aqui"id="textoEncriptado"></textarea>
                <div class="contenedor_botones">
                    <input type="button"class="boton_encriptar" value="Encriptar"></input>
                    <input type="button"class="boton_desencriptar" value="Desencriptar"></input>
                </div>
        </section>
        <section class="seccion_2">
            <div class="ocultar" id="ocultar">
                <div class="contenedor_imagen" id="imagen_munieco">
                    <img src="/imagenes/Muñeco.png" alt="Muñeco">
                </div>
                <div class="contenedor_subtitulo"id="contenedor_subtitulo">
                    <h3>No se encontró ningun mensaje</h3>
                </div>
                <div class="contenedor_parrafo" id="contenedor_parrafo">
                    <p>Escribe el texto que sea encriptar o desencriptar</p>
                </div>    
            </div>
            <div class="textoDesencriptado" >
                <textarea class="textarea" id="textoDesencriptado"></textarea>
            </div>

            <div class="contenedor_botones">
                <input type="button"class="boton_copiar" id="boton_copiar" value="Copiar"></input>
            </div>
        </section>

    </main>

    <footer>
        Reto 1 Oracle Next Generation By Erick Ortiz
    </footer>

</body>
<script>
    var btn = document.querySelector(".boton_encriptar");
    btn.onclick = encriptar;

    var btn2 = document.querySelector(".boton_desencriptar");
    btn2.onclick = desencriptar;

    var btn3 = document.querySelector(".boton_copiar");
    btn3.onclick = copiar;  
</script>

</html>
